<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed</title>
    <style>
        .redColor { background-color:red; }
        .blueColor { background-color: blue; }
        .box { width:100px; height:100px; }
    </style>
</head>
<body>
    <div id="app">
        <!--<button @click="increase">increase</button>-->
        <!--<button @click="decrease">decrease</button>-->
        <button @click="counter++">increase</button>
        <button @click="counter--">decrease</button>
        <button @click="secondCounter++">increaseSecond</button>
        <p>Counter: {{ counter }} | {{ secondCounter }}</p>
        <p>Result: {{ result() }}</p>
        <p>Output: {{ output }}</p>
        <hr>
        <input type="text" v-model="counter">
        <div class="box" :class="(isClickedBox) ? defaultStyle : clickStyle" @click="boxChange" :style="centerStyle"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                counter: 0,
                secondCounter: 0,
                defaultStyle: {
                    redColor: true,
                    blueColor: false
                },
                clickStyle: {
                    redColor: false,
                    blueColor: true
                },
                isClickedBox: false,
                centerStyle: {
                    position: 'absolute',
                    top: '50%',
                    left: '50%',
                    'margin-top': '-50px',
                    'margin-left': '-50px'
                }
            },
            computed: {
                output: function() {
                    console.log('output');
                    return this.counter > 5 ? '5보다 큰 수' : '5보다 작은 수';
                }
            },
            methods: {
                //method를 통해 일반적으로 구현한 것과 Computed를 통해 구현한 것을 비교해봅시다.
                //method를 통해 모든 것을 구현하고자 한다면, 중복인 코드들이 꽤 많이 등장할 수 밖에 없습니다.
                //종속성을 이용하여, 보다 심플하게 Computed를 통해 구현이 가능하며, 캐싱의 특징을 통해 퍼포먼스를 높일 수 있습니다.

//                increase: function() {
//                    this.counter++;
//                    this.result = this.counter > 5 ? '5보다 큰 수' : '5보다 작은 수';
//                },
//                decrease: function() {
//                    this.counter--;
//                    this.result = this.counter > 5 ? '5보다 큰 수' : '5보다 작은 수';
//                },
                result: function() {
                    console.log('result');
                    return this.counter > 5 ? '5보다 큰 수' : '5보다 작은 수';
                },
                boxChange: function() {
                    this.isClickedBox = !this.isClickedBox;
                }
            },
            watch: {
                counter: function(value) {
                    var vm = this;
                    setTimeout(function() {
                        vm.counter = 0;
                    }, 2000);
                }
            }
        });

        /*
        * method: recurculate every time, no caching so recurculate
        * computed: result caching and detect diff
        * */
    </script>
</body>
</html>
